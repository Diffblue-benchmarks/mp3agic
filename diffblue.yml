# Tested on Deeptest release 1.10.0
cbmcArguments:
  cover-function-only: false
  depth: false
  do-not-test-methods-with-access: [ private ]
  java-generate-no-comments: true
  no-trivial-tests: true
phases:
-
  timeout: 300
  cbmcArguments:
    java-assume-inputs-non-null: true
    max-nondet-array-length: 10
    string-non-empty: true
    unwind: 1
-
  timeout: 300
  cbmcArguments:
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 300
  cbmcArguments:
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
units:
  - target:
    - dir: target/classes
      file: com/mpatric/mp3agic/MpegFrame.class
      sourceDir: src/main/java
      sourceFile: com/mpatric/mp3agic/MpegFrame.java
  - target:
    - dir: target/classes
      file: com/mpatric/mp3agic/Mp3File.class
      sourceDir: src/main/java
      sourceFile: com/mpatric/mp3agic/Mp3File.java
  - target:
    - dir: target/classes
      file: com/mpatric/mp3agic/BaseException.class
      sourceDir: src/main/java
      sourceFile: com/mpatric/mp3agic/BaseException.java
  - target:
    - dir: target/classes
      file: com/mpatric/mp3agic/EncodedText.class
      sourceDir: src/main/java
      sourceFile: com/mpatric/mp3agic/EncodedText.java
  - target:
